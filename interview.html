<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="resumeTitle"></title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="interview-styles.css">
</head>
<body>
    <div class="resume">
        <header class="resume-header">
            <h1 class="title-name"></h1>
            <nav class="resume-nav">
                <a href="resume.html" class="button">Home</a>
            </nav>
        </header>
        <main class="content-interview">
            <section class="chat">
                <div class="user-home">
                    <img src="img/user.png" class="img-user" alt="user-image">
                    <div class="message-home">
                        <p class="message-text">Hello, how can I help you?</p> 
                    </div>
                </div>
                <div class="user-guest">
                    <div class="message-guest">
                        <p class="message-text">Hi, I need information about your work experience.</p>
                    </div>
                    <img src="img/user.png" class="img-user" alt="user-image">
                </div>
            </section>
            <div class="type-message">
                <input type="text" id="user-input">
                <button id="send-button">
                    Send
                </button>
            </div>
        </main>
        <footer class="resume-footer">
            <p>Â©<p class="footerCopyrightText"></p>- 2024</p>
        </footer>
    </div>
    <script type="module" src="appInit.js"></script>
</body>
</html>
